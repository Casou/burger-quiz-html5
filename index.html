<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger quiz</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tv.css">
    <link rel="stylesheet" href="css/nuggets.css">
    <link rel="stylesheet" href="css/sel_ou_poivre.css">
    <link rel="stylesheet" href="css/menus.css">
    <link rel="stylesheet" href="css/scores.css">

    <script>
        const KEY_DOWN_CALLBACKS = [];
    </script>

</head>
<body onload="logAllCallbacks()">

    <section id="intro" class="screen hide">
        <h1>Intro</h1>
        <video id="intro__video"
               preload="auto"
               poster="resources/images/black.jpg"
               src="resources/videos/generique.mp4"
               onended="WORKFLOW.getScreen('intro').videoEnded();"
               onerror="showDiscreetError('Video KO');"
        />
    </section>

    <section id="transition__nuggets" class="screen hide">
        <h1>Transition</h1>
        <video id="nuggets__video"
               preload="auto"
               poster="resources/images/black.jpg"
               src="resources/videos/nuggets.mp4"
               onended="WORKFLOW.getScreen('transition__nuggets').videoEnded();"
               onerror="showDiscreetError('Video KO');"
        />
    </section>

    <section id="nuggets" class="screen hide">
        <div class="tv">
            <p id="nuggets__question"></p>
            <ul id="nuggets__reponses">
                <li><span class="nuggets__reponses_number">A</span> <span class="nuggets__reponses_text"></span></li>
                <li><span class="nuggets__reponses_number">B</span> <span class="nuggets__reponses_text"></span></li>
                <li><span class="nuggets__reponses_number">C</span> <span class="nuggets__reponses_text"></span></li>
                <li><span class="nuggets__reponses_number">D</span> <span class="nuggets__reponses_text"></span></li>
            </ul>
        </div>
    </section>

    <section id="sel_ou_poivre" class="screen hide">
        <ul>
            <li>Julien</li>
            <li>Stephanie</li>
            <li>Les 2</li>
        </ul>
    </section>

    <section id="menus" class="screen hide">
        <div class="tv">
            <ul>
                <li><span class="menu__title">Menu</span> <span class="menu__label">Années de naissance</span></li>
                <li><span class="menu__title">Menu</span> <span class="menu__label">Écolo/syndico/gaucho</span></li>
                <li><span class="menu__title">Menu</span> <span class="menu__label">Le catch américain durant la golden era, un menu super intéressant mais où il faut quand même être bien calé.</span></li>
            </ul>
        </div>
    </section>

    <section id="addition" class="screen hide">
    </section>

    <section id="burger_de_la_mort" class="screen hide">
    </section>

    <section id="scores" class="screen hide">
        <article class="score_team">
            <span class="score__picture score_ketchup__picture"></span>
            <span class="score__number score_ketchup__number">00</span>
        </article>
        <article class="score_team">
            <span class="score__picture score_mayo__picture"></span>
            <span class="score__number score_mayo__number">00</span>
        </article>
    </section>

    <script src="js/common.js"></script>
    <script src="js/index.js"></script>

    <script src="js/screen.js"></script>
    <script src="js/workflow.js"></script>

    <script src="js/intro.js"></script>
    <script src="js/nuggets.js"></script>
    <script src="js/nuggets.transition.js"></script>
    <script src="js/score.js"></script>


    <script>
        const WORKFLOW = new Workflow();
    </script>

</body>
</html>
